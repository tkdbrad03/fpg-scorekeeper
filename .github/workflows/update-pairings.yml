name: Trigger Pairings Update

on:
  workflow_dispatch:
  repository_dispatch:
    types: [trigger-pairings]

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Send repository dispatch event
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token $GH_TOKEN" \
            https://api.github.com/repos/tkdbrad03/fpg-scorekeeper/dispatches \
            -d '{"event_type":"update-pairings","client_payload":{"pairings":"triggered_from_web"}}'
