<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPG Current Pairings</title>
  <link rel="icon" href="https://raw.githubusercontent.com/tkdbrad03/fpg-scorekeeper/main/fpg-logo.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .timestamp {
      color: rgba(255,255,255,0.9);
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.1em;
    }
    .pairings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .group-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .group-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0,0,0,0.2);
    }
    .group-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    .tee-time {
      text-align: center;
      color: rgba(102, 126, 234, 0.9);
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 1.1em;
    }
    .player-list {
      list-style: none;
    }
    .player-item {
      padding: 10px;
      margin: 5px 0;
      background: #f8f9fa;
      border-radius: 6px;
      border-left: 4px solid #667eea;
      font-size: 1.1em;
    }
    .scorekeepers {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 2px solid #f0f0f0;
      font-size: 0.9em;
      color: #667eea;
    }
    .scorekeepers strong {
      color: #764ba2;
    }
    .no-pairings {
      background: white;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      color: #666;
      font-size: 1.2em;
    }
    .error {
      background: #fff3cd;
      border: 1px solid #ffc107;
      color: #856404;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      margin: 20px 0;
    }
    .loading {
      color: white;
      text-align: center;
      font-size: 1.2em;
      padding: 40px;
    }
    @media (max-width: 768px) {
      h1 { font-size: 2em; }
      .pairings-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÆ FPG Current Pairings</h1>
    <div class="timestamp" id="timestamp"></div>
    <div id="pairingsContainer">
      <div class="loading">Loading pairings...</div>
    </div>
  </div>

  <script>
    // ========================================
    // üîß SETUP: Configure your JSONBin ID here
    // ========================================
    // Use the SAME Bin ID from your index.html
    
    const JSONBIN_ID = "68f5ade543b1c97be97289ff";  // ‚Üê PUT YOUR BIN ID HERE
    
    // ========================================

    async function displayPairings() {
      const container = document.getElementById('pairingsContainer');
      
      // Check if JSONBin is configured
      if (JSONBIN_ID === "YOUR_BIN_ID_HERE") {
        container.innerHTML = `
          <div class="error">
            <strong>Setup Required</strong>
            <p>Please configure your JSONBin ID in the code.</p>
            <p>See setup instructions in the admin dashboard.</p>
          </div>
        `;
        return;
      }
      
      try {
        // Fetch latest pairings from JSONBin
        const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_ID}/latest`);
        
        if (!response.ok) {
          throw new Error('Failed to fetch pairings');
        }
        
        const data = await response.json();
        const groups = data.record;
        
        if (!groups || groups.length === 0) {
          container.innerHTML = `
            <div class="no-pairings">
              <h2>No pairings available yet</h2>
              <p>Pairings will appear here once published by the tournament organizer.</p>
            </div>
          `;
          return;
        }
        
        // Show timestamp
        document.getElementById('timestamp').textContent = 
          'Last updated: ' + new Date().toLocaleString();
        
        // Build pairings HTML
        let html = '<div class="pairings-grid">';
        
        groups.forEach(group => {
          html += `
            <div class="group-card">
              <div class="group-header">Group ${group.groupNumber}</div>
              <div class="tee-time">Tee Time: ${group.teeTime}</div>
              <ul class="player-list">
                ${group.players.map(player => 
                  `<li class="player-item">${player}</li>`
                ).join('')}
              </ul>
              ${group.scorekeepers && group.scorekeepers.length > 0 ? `
                <div class="scorekeepers">
                  <strong>Scorekeepers:</strong> ${group.scorekeepers.join(' & ')}
                </div>
              ` : ''}
            </div>
          `;
        });
        
        html += '</div>';
        container.innerHTML = html;
        
      } catch (error) {
        container.innerHTML = `
          <div class="error">
            <strong>Error loading pairings</strong>
            <p>Unable to fetch pairings. Please try refreshing the page.</p>
            <p style="font-size: 0.9em; margin-top: 10px;">Error: ${error.message}</p>
          </div>
        `;
      }
    }

    // Load pairings on page load
    displayPairings();
    
    // Auto-refresh every 30 seconds to show updates
    setInterval(displayPairings, 30000);
  </script>
</body>
</html>
