name: Update Pairings JSON

on:
  repository_dispatch:
    types: [update-pairings]

jobs:
  update-pairings:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update pairings.json
        run: |
          echo '${{ github.event.client_payload.pairings }}' > pairings.json
          echo "âœ… pairings.json updated"

      - name: Commit and push changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add pairings.json
          git commit -m "Updated pairings.json via dispatch" || echo "No changes to commit"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} HEAD:main
