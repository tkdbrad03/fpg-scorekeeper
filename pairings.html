<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Florida Players Group Pairings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #222;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #004b23;
      margin-bottom: 20px;
    }
    .pairing-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 12px auto;
      padding: 15px 20px;
      max-width: 400px;
    }
    .pairing-card h3 {
      color: #00733e;
      margin-bottom: 8px;
    }
    .pairing-card ul {
      list-style: none;
      padding: 0;
    }
    .pairing-card li {
      background: #e9f5ef;
      margin: 4px 0;
      padding: 6px 10px;
      border-radius: 8px;
    }
    .placeholder {
      text-align: center;
      color: #777;
      margin-top: 60px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Florida Players Group - Pairings</h1>

  <div id="pairings" class="placeholder">
    Loading pairings...
  </div>

  <script>
    async function loadPairings() {
      const url = "https://raw.githubusercontent.com/tkdbrad03/fpg-scorekeeper/main/pairings.json";
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("No pairings file found");
        const data = await res.json();

        const container = document.getElementById("pairings");

        if (!data || data.length === 0) {
          container.innerHTML = "<p>No pairings have been published yet. Check back Friday after noon.</p>";
          return;
        }

        container.innerHTML = data.map(
          (group, i) => `
            <div class="pairing-card">
              <h3>Group ${i + 1}</h3>
              <ul>
                ${group.players.map(p => `<li>${p}</li>`).join("")}
              </ul>
            </div>`
        ).join("");
      } catch (err) {
        document.getElementById("pairings").innerHTML = `
          <p class="placeholder">No pairings available yet.<br>Check back Friday after pairings are finalized.</p>
        `;
      }
    }

    loadPairings();
  </script>
</body>
</html>
