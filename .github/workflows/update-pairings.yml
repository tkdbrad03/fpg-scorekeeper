name: Update Pairings File

on:
  repository_dispatch:
    types: [update-pairings]

jobs:
  update-pairings:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update pairings.json
        run: |
          echo "${{ github.event.client_payload.pairings }}" > pairings.json
          echo "âœ… Updated pairings.json"

      - name: Commit and push updated file
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add pairings.json
          git commit -m "Updated pairings.json from dashboard" || echo "No changes to commit"
          git push
